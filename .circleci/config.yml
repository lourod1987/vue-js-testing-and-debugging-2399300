version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
        name: Update Yarn
        command: "sudo yarn add yarn -g"
      - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
        name: Install Dependencies
        command: yarn install
      - save_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
        paths:
          - ./node_modules
      - run:
        name: Run tests
        command: yarn run test